<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Collection</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <header class="header">
            <h1 class="brand-title">COLLECTION</h1>
            <div class="brand-subtitle">New Arrivals</div>
            <div style="margin-top: 20px; font-family:'Playfair Display'; font-size: 1.5rem; color: #FFF;">
                <span id="savings-display">0</span> <span
                    style="font-size:0.8rem; letter-spacing:2px; vertical-align:middle;">CREDITS</span>
            </div>
        </header>

        <!-- Overlapping Grid -->
        <div style="margin-top: -30px; position:relative; z-index:10;">
            <div class="collection-grid">
                <!-- Items -->
                <article class="collection-item store-item" data-price="8">
                    <div class="item-icon">
                        <img src="../img/cafe_pastel.webp" alt="Cafe"
                            style="width: 90%; height: auto; border-radius: 10px;">
                    </div>
                    <div class="item-name">Café y Pastel</div>
                    <div class="item-price">8 Credits</div>

                    <div class="qty-control">
                        <button class="qty-btn decrement">-</button>
                        <span class="qty-val quantity">0</span>
                        <button class="qty-btn increment">+</button>
                    </div>

                    <button class="item-btn store-btn">ADD TO BAG</button>
                </article>

                <article class="collection-item store-item" data-price="15">
                    <div class="item-icon">
                        <img src="../img/cine.webp" alt="Cine" style="width: 90%; height: auto; border-radius: 10px;">
                    </div>
                    <div class="item-name">Entradas Cine</div>
                    <div class="item-price">15 Credits</div>
                    <div class="qty-control">
                        <button class="qty-btn decrement">-</button>
                        <span class="qty-val quantity">0</span>
                        <button class="qty-btn increment">+</button>
                    </div>
                    <button class="item-btn store-btn">ADD TO BAG</button>
                </article>

                <article class="collection-item store-item" data-price="30">
                    <div class="item-icon">
                        <img src="../img/cena_tematica_casa.webp" alt="Cena Casa"
                            style="width: 90%; height: auto; border-radius: 10px;">
                    </div>
                    <div class="item-name">Cena Temática</div>
                    <div class="item-price">30 Credits</div>
                    <div class="qty-control">
                        <button class="qty-btn decrement">-</button>
                        <span class="qty-val quantity">0</span>
                        <button class="qty-btn increment">+</button>
                    </div>
                    <button class="item-btn store-btn">ADD TO BAG</button>
                </article>

                <article class="collection-item store-item" data-price="40">
                    <div class="item-icon">
                        <img src="../img/naturland.webp" alt="Naturlandia"
                            style="width: 90%; height: auto; border-radius: 10px;">
                    </div>
                    <div class="item-name">Naturlandia</div>
                    <div class="item-price">40 Credits</div>
                    <div class="qty-control">
                        <button class="qty-btn decrement">-</button>
                        <span class="qty-val quantity">0</span>
                        <button class="qty-btn increment">+</button>
                    </div>
                    <button class="item-btn store-btn">ADD TO BAG</button>
                </article>

                <article class="collection-item store-item" data-price="50">
                    <div class="item-icon">
                        <img src="../img/cena_para_dos.webp" alt="Cena Dos"
                            style="width: 90%; height: auto; border-radius: 10px;">
                    </div>
                    <div class="item-name">Cena Para Dos</div>
                    <div class="item-price">50 Credits</div>
                    <div class="qty-control">
                        <button class="qty-btn decrement">-</button>
                        <span class="qty-val quantity">0</span>
                        <button class="qty-btn increment">+</button>
                    </div>
                    <button class="item-btn store-btn">ADD TO BAG</button>
                </article>
            </div>
        </div>

        <nav class="vs-nav">
            <a href="../index.html" class="vs-nav-link">
                <i class="fas fa-star"></i>
            </a>
            <a href="./premios.html" class="vs-nav-link">
                <i class="fas fa-heart"></i>
            </a>
            <a href="#" class="vs-nav-link active">
                <i class="fas fa-shopping-bag"></i>
            </a>
        </nav>
    </div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" style="margin-bottom: 10px;">Bag Updated</h2>
            <p id="modal-msg" style="font-family: 'Montserrat'; font-size: 0.9rem; color: #666; margin-bottom: 30px;">
                Excellent choice.</p>
            <button class="runway-btn" style="width: 100%; padding: 15px;" onclick="closeModal()">CLOSE</button>
        </div>
    </div>

    <script src="../js/shared.js"></script>
    <script src="../js/tienda.js"></script>
</body>

</html>
