<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTest</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>✨ EuroTest ✨</h1>
        <p>Lleva el control de tus tests y ahorra para tu viaje.</p>
        <div class="counter">
            <h2>Ahorro: <span id="savings">0</span> €</h2>
        </div>
        <div class="buttons">
            <button onclick="removeTest()">Restar Test -1 🛠️</button>
            <button onclick="addTest()">Sumar Test +1 🚗</button>
        </div>
    </div>
</body>
</html>
