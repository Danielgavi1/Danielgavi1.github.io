<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroTest</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="app-bar">
        <a href="./html/premios.html" class="icon-button">
            <i class="fas fa-gift"></i>
        </a>
    </nav>
    
    <main class="main-content">
        <div class="hero-section">
            <h1 class="app-title">
                <span class="highlight">Euro</span>Test
            </h1>
            <p class="app-subtitle">Controla tus tests y descubre recompensas</p>
        </div>

        <div class="savings-card">
            <div class="savings-header">
                <i class="fas fa-coins"></i>
                <h2>Fondo Actual</h2>
            </div>
            <div class="savings-amount" id="savings">0â‚¬</div>
        </div>

        <div class="actions-container">
            <div class="button-group">
                <button class="primary-button" onclick="addTest()">
                    <i class="fas fa-plus"></i> Test completado
                </button>
                <button class="secondary-button" onclick="removeTest()">
                    <i class="fas fa-minus"></i> Ajustar cuenta
                </button>
            </div>
            
            <a href="./html/tienda.html" class="cta-button">
                <i class="fas fa-shopping-bag"></i> Ver recompensas
            </a>
        </div>
    </main>
</body>
</html>
