<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VegiFinder</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- CSS NATIVO -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS NATIVO -->
    <script src="js/index.js" defer></script>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-4">VegiFinder</h1>
    
    <form id="search-form" class="form-inline justify-content-center">
        <label class="sr-only" for="search-input">Buscar productos veganos:</label>
        <div class="input-group mb-2 mr-sm-2">
            <input type="text" class="form-control" id="search-input" placeholder="Escribe aquí...">
        </div>
        <button type="button" class="btn btn-primary mb-2" onclick="searchProducts()">Buscar</button>
    </form>

    <!-- Resultados de búsqueda -->
    <div id="search-results" class="mt-4"></div>

    <!-- BOOTSTRAP JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
